App\Entity\Booking:
    properties:
        user:
            - NotBlank: ~
            - Type:
                  type: App\Entity\User
        house:
            - NotBlank: ~
            - Type:
                  type: App\Entity\House
        comment:
            - Length:
                  max: 255
        startDate:
            - Type:
                  type: \DateTimeInterface
            - NotBlank: ~

        endDate:
            - Type:
                  type: \DateTimeInterface
            - NotBlank: ~
